<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Crypto Guard Portfolio</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="header">
    <div>
      <h1>ðŸ’° Crypto Guard</h1>
      <p class="subtitle">Portfolio & live prices</p>
    </div>
    <button id="darkModeToggle" class="icon-btn" title="Toggle dark mode">ðŸŒ“</button>
  </header>

  <section class="summary">
    <div class="summary-item">
      <span class="label">Total value</span>
      <span id="totalValue" class="value">$0.00</span>
    </div>
    <div class="summary-item">
      <span class="label">24h change</span>
      <span id="totalChange" class="value neutral">0.00%</span>
    </div>
  </section>

  <section class="add-coin">
    <h2>Add coin</h2>
    <div class="form-row">
      <input id="coinIdInput" type="text" placeholder="CoinGecko ID (e.g. bitcoin)" />
    </div>
    <div class="form-row">
      <input id="amountInput" type="number" min="0" step="0.00000001" placeholder="Amount (e.g. 0.5)" />
    </div>
    <div class="form-row">
      <input id="buyPriceInput" type="number" min="0" step="0.01" placeholder="Buy price (optional, USD)" />
    </div>
    <div class="form-row">
      <button id="addCoinBtn">Add to portfolio</button>
      <button id="refreshBtn" class="secondary">Refresh prices</button>
    </div>
  </section>

  <section class="portfolio">
    <h2>Portfolio</h2>
    <div id="portfolioList" class="portfolio-list">
      <!-- Coins go here -->
    </div>
  </section>

  <!-- Chart modal -->
  <div id="chartModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <header class="modal-header">
        <h3 id="chartTitle">Price chart</h3>
        <button id="closeChartBtn" class="icon-btn">âœ•</button>
      </header>
      <div class="modal-body">
        <svg id="chartSvg" viewBox="0 0 320 160"></svg>
        <p id="chartStats" class="chart-stats"></p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
